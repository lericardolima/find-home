<div class="picker">
  <ion-spinner color="primary" *ngIf="isLoading" text-center></ion-spinner>
  <ion-img class="location-image" [src]="selectedLocationImage" *ngIf="selectedLocationImage" (click)="onPickLocation()"></ion-img>
  <ion-button *ngIf="!selectedLocationImage && !isLoading" color="primary" (click)="onPickLocation()">
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
